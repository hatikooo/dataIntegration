<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple paint</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Canvas paint</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="http://elekslabs.com">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container" align="center">
        <div>
            <canvas id="myCanvas" width="940" height="720"></canvas>
        </div>
        <div>
            Red: <input type="text" id="red" value="200"/>
            Green: <input type="text" id="green" value="100"/>
            Blue: <input type="text" id="blue" value="50"/><br/>
            Pencil width: <input type="text" id="width" value="15"/>
            Fill: <input type="checkbox" id="fill"/>
        </div>
    </div>
    <div class="container">
        <div id="log">
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/stopwatch.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
